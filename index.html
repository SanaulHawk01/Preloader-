<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preloader</title>
    <link rel="icon" href="images/icon.png">
    <!-- CSS Link -->
    <link rel="stylesheet" href="vendor/preloader/css/percent-preloader.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>

    <div class="preloader">
      <div class="inner">
        <span class="percentage"><span id="percentage">15</span>%</span>
      </div>
      <div class="loader-progress" id="loader-progress"> </div>
    </div>

    <header>
      <div class="video-container">
        <video autoplay muted loop class="bg-video">
          <source src="images/b1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>

        <div class="content">
          <h1>Welcome</h1>
          <p>This page is created to show the preloader.</p>
        </div>
      </div>
    </header>
    
    
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="vendor/preloader/js/percent-preloader.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
